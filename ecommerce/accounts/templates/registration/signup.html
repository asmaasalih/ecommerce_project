{% extends 'base.html' %}

{% block title %}انشاء حساب{% endblock %}

{% block content %}
<div class="container" style="margin-top: 120px;">
    <div class="col-sm-6 col-lg-8 col-md-6" style="margin: auto; background-color: white;">
        <form class="text-right border border-light p-5" action="{% url 'accounts:signup' %}" method="POST">
            {% csrf_token %}
            <p class="h4 mb-4 text-center">إنشاء حساب جديد</p>
            {% if error_message %}
                <p class="bg-danger p-d ml-b">{{ error_message }}</p>
            {% endif %}
            
            {{ form }}
                
            <button class="btn  my-4 btn-block" style="background-color: #6b5b95 !important; color: white;" type="submit">إنشاء حساب</button>
        </form>
    </div>    
</div>         
{% endblock content %}
